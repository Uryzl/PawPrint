<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UMBC Degree Planner - AI-Powered Academic Advisor{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand pawprint-brand" href="{{ url_for('index') }}">
                <i class="fas fa-graduation-cap me-2"></i>UMBC Degree Planner
            </a>
            <span class="navbar-text">
                <i class="fas fa-robot me-1"></i>AI-Powered Academic Advisor
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        {% block breadcrumb %}{% endblock %}
        
        <!-- Optional pawprint trail divider -->
        {% if show_pawprint_trail %}
        <div class="text-center my-3">
            <span class="pawprint-trail">üêæ</span>
        </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
